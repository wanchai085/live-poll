<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ร่วมโหวต</title>
    <style>
        /* CSS เหมือนเดิม ตกแต่งให้สวยงาม */
        @import url('https://fonts.googleapis.com/css2?family=Sarabun:wght@400;700&display=swap');
        body { font-family: 'Sarabun', sans-serif; background-color: #f4f4f9; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; color: #333; }
        .poll-container { background-color: white; padding: 25px 40px; border-radius: 12px; box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1); width: 90%; max-width: 500px; text-align: center; }
        h2 { margin-top: 0; color: #2c3e50; }
        .options { margin: 20px 0; display: flex; flex-direction: column; gap: 12px; }
        .vote-btn { background-color: #3498db; color: white; border: none; padding: 12px 15px; border-radius: 8px; font-size: 16px; cursor: pointer; transition: background-color 0.3s; }
        .vote-btn:hover { background-color: #2980b9; }
        .vote-btn:disabled { background-color: #bdc3c7; cursor: not-allowed; }
        #thank-you-message { color: #2ecc71; font-weight: bold; font-size: 1.2em; margin-top: 20px; display: none; }
    </style>
</head>
<body>

    <div class="poll-container">
        <h2>คุณชอบผลไม้ชนิดไหนมากที่สุด?</h2>
        <div class="options">
            <button class="vote-btn" onclick="castVote('option1')">แอปเปิ้ล</button>
            <button class="vote-btn" onclick="castVote('option2')">ส้ม</button>
            <button class="vote-btn" onclick="castVote('option3')">องุ่น</button>
        </div>
        <div id="thank-you-message">ขอบคุณสำหรับคะแนนโหวต!</div>
    </div>

    <!-- Firebase Libraries -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

    <script>
        //  ****** วาง firebaseConfig ที่คัดลอกมา ตรงนี้! ******
        const firebaseConfig = {
  apiKey: "AIzaSyCm5VlyrkTWe4IT2FgTCwkxWaDb7qNmgY8",
  authDomain: "my-live-poll-1be77.firebaseapp.com",
  databaseURL: "https://my-live-poll-1be77-default-rtdb.firebaseio.com",
  projectId: "my-live-poll-1be77",
  storageBucket: "my-live-poll-1be77.firebasestorage.app",
  messagingSenderId: "436007953959",
  appId: "1:436007953959:web:bbd1f457cee48d79f89002",
  measurementId: "G-HG9LJMG3NN"
};

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();
        const votesRef = database.ref('votes');

        function castVote(option) {
            // ปิดปุ่มทันที
            document.querySelectorAll('.vote-btn').forEach(b => b.disabled = true);
            
            // แสดงข้อความขอบคุณ
            document.getElementById('thank-you-message').style.display = 'block';

            // ส่งคะแนนไปบวกเพิ่มที่ Firebase แบบปลอดภัย
            const optionRef = votesRef.child(option);
            optionRef.transaction(currentVotes => {
                return (currentVotes || 0) + 1;
            });
        }
    </script>
</body>
</html>
