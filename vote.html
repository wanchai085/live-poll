    <style>

        body { font-family: 'Sarabun', sans-serif; background-color: #f4f4f9; display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; padding: 15px; box-sizing: border-box; }
        .poll-container { background-color: white; padding: 25px; border-radius: 12px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); width: 100%; max-width: 500px; text-align: center; transition: all 0.3s ease; }
        h2 { margin-top: 0; color: #2c3e50; font-size: 1.3em; }
        .options { margin: 20px 0; display: flex; flex-direction: column; gap: 12px; }
        .vote-btn { background-color: #3498db; color: white; border: none; padding: 12px 15px; border-radius: 8px; font-size: 1em; cursor: pointer; transition: background-color 0.3s, transform 0.2s; }
        .vote-btn:hover { background-color: #2980b9; }
        .vote-btn.selected { background-color: #2980b9; transform: scale(1.05); box-shadow: 0 0 15px rgba(52, 152, 219, 0.5); }
        .other-option-section, .reason-section { margin-top: 25px; display: none; }
        input[type="text"], textarea { width: 100%; box-sizing: border-box; padding: 10px; border: 1px solid #ddd; border-radius: 8px; font-family: 'Sarabun', sans-serif; font-size: 1em; margin-bottom: 15px; }
        .submit-btn { background-color: #2ecc71; color: white; border: none; padding: 12px 15px; border-radius: 8px; font-size: 1em; cursor: pointer; width: 100%; }
        #thank-you-message { display: none; text-align: center; color: #2c3e50; }
    </style>
</head>
<body>
    <!-- เนื้อหา HTML และ JavaScript เหมือนเดิม ไม่มีการเปลี่ยนแปลง -->
    <div class="poll-container" id="poll-container">
        <h2>อุปสรรคที่ใหญ่ที่สุดของคุณครูในการนำเครื่องมือนี้ไปใช้ คืออะไร?</h2>
        <div class="options">
            <button class="vote-btn" data-option="option1" onclick="selectOption(this, 'เวลา')">เวลา</button>
            <button class="vote-btn" data-option="option2" onclick="selectOption(this, 'ความกลัว')">ความกลัว</button>
            <button class="vote-btn" data-option="option3" onclick="selectOption(this, 'การสนับสนุน')">การสนับสนุน</button>
            <button class="vote-btn" data-option="option_other" onclick="selectOption(this, 'อื่นๆ (โปรดระบุ)')">อื่นๆ (โปรดระบุ)</button>
        </div>
        <div class="other-option-section" id="other-option-section">
            <label for="other-text"><strong>โปรดระบุอุปสรรคอื่นๆ:</strong></label>
            <input type="text" id="other-text">
        </div>
        <div class="reason-section" id="reason-section">
            <label for="reason-text"><strong>เหตุผลสั้นๆ ที่คุณเลือก:</strong></label>
            <textarea id="reason-text" rows="3"></textarea>
            <button class="submit-btn" onclick="submitVote()">ส่งคะแนนโหวตและเหตุผล</button>
        </div>
    </div>
    <div id="thank-you-message">

        <p>กำลังนำท่านไปยังหน้าผลโหวต...</p>
    </div>

</body>
